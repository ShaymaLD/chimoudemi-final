<h3>Authentification </h3>
<form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
    <div  *ngIf="message">
        {{message}}
    </div>
    <label>Login</label>
    <input class="form-control form-control-lg" type="text" formControlName="username" >
     <br>
    <label>Mot de passe</label>
    <input class="form-control form-control-lg" type="password" formControlName="password"><br>
    <button class="btn btn-outline-primary">S'authentifier</button>
</form>
